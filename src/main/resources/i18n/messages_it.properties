# === HOME PAGE ===
home.0.title=Servizio al cittadino
home.0.description=Questo servizio consente l'accesso al sistema di prenotazione per i Servizi Sanitari delle visite specialistiche e delle prestazioni di diagnostica strumentale, il servizio è attivo tutti i giorni tutto il giorno. Al servizio possono accedere pazienti, dottori, medici specialisti e anche il servizio sanitario; ognuno di essi può accedere a determinate funzionalità.
home.1.title=Chi siamo
home.1.description=Siamo un gruppo di 3 ragazzi di età e provenienza differenti, frequentiamo tutti la stessa università nello stesso corso. Amiamo tutti quanti l’informatica e riguardo al web developing c’è chi lo apprezza di più e chi meno ma questo non ci ha ostacolato nel raggiungere il nostro obiettivo, ovvero portare a termine questo progetto.
home.2.title=Cosa Facciamo
home.2.description=Il nostro team di lavoro è composto da 3 developers: Carlo Corradini, Luca Santoro e Ayoub Saghir. Ognuno di noi si è concentrato nello sviluppare una determinata funzionalità per il sito, ci siamo spartiti il lavoro per poter lavorare in completa autonomia e comodità così da non intralciare il lavoro altrui. Durante la fase di sviluppo siamo sempre rimasti in comunicazione tra di noi affinchè si possano risolvere problemi comuni assieme e per discutere delle scelte fatte per evitare disguidi interni.
home.3.title=Account Base
home.3.description=I pazienti possono visualizzare le proprie informazioni personali, modificare la propria password come anche la foto profilo, essi hanno anche la possibilità di scegliere e/o cambiare un dottore. Possono inoltre consultare i dati relativi alle visite ed alle prescrizioni che li riguardano. Viene fornita anche la possibilità di avere informazioni dettagliate riguardo farmaci ed esami.
home.4.title=Account Medico di Base
home.4.description=I dottori beneficiano delle stesse funzionalità dell’account di base oltreché una serie di funzionalità aggiuntive ad essi dedicate. I medici possono visualizzare la scheda personale dei propri pazienti, prescrivere loro esami e farmaci.
home.5.title=Account Medico Specialista
home.5.description=Come i medici di base, anche gli specialisti godono delle stesse funzionalità dell’account base, possiedono inoltre la possibilità di visualizzare e produrre referti per le visite ad essi assegnate.
home.6.title=Account Servizio Sanitario
home.6.description=Il servizio sanitario gode di una sezione ad esso dedicata, con la possibilità di visualizzare ed amministrare le visite ed i farmaci. È presente anche la possibilità di poter scaricare dei report riassuntivi riguardo le attività giornaliere.

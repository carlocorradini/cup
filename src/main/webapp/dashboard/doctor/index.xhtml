<ui:composition
        template="#{stdTemplate.masterLayout}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <ui:define name="title"></ui:define>

    <ui:define name="content">
        <ui:fragment rendered="#{not empty doctor.authDoctor}">

            <h2 class="ui center aligned icon header">
                <i class="circular users icon"/>
                {}
            </h2>

            <div class="ui four statistics">
                <div class="statistic"></div>
                <div class="statistic">
                    <div class="value">
                        #{fn:length(doctor.authDoctor.patients)}
                    </div>
                    <div class="label">
                        #{i18n["common.patients"]}
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        #{fn:length(doctor.authDoctor.doctorVisits)}
                    </div>
                    <div class="label">
                        #{i18n["common.visits"]}
                    </div>
                </div>
                <div class="statistic"></div>
            </div>

            <div class="ui divider"></div>
        </ui:fragment>
    </ui:define>

</ui:composition>

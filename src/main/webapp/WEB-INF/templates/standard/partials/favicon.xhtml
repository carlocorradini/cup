<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="#{resource['default:images/favicon/apple-touch-icon.png']}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="#{resource['default:images/favicon/favicon-32x32.png']}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="#{resource['default:images/favicon/android-chrome-192x192.png']}"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="#{resource['default:images/favicon/favicon-16x16.png']}"
    />
    <link
            rel="manifest"
            href="#{resource['default:images/favicon/site.webmanifest']}"
    />
    <link
            rel="mask-icon"
            href="#{resource['default:images/favicon/safari-pinned-tab.svg']}"
            color="#da532c"
    />
    <link
            rel="shortcut icon"
            href="#{resource['default:images/favicon/favicon.ico']}"
    />
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta
            name="msapplication-TileImage"
            content="#{resource['default:images/favicon/mstile-144x144.png']}"
    />
    <meta
            name="msapplication-config"
            content="#{resource['default:images/favicon/browserconfig.xml']}"
    />
    <meta name="theme-color" content="#{app.color}"/>
</ui:composition>

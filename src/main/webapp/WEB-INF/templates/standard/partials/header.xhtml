<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <header class="header">
        <div class="ui menu huge">
            <div class="header-limiter">
                <h:link outcome="/index"
                        styleClass="item"
                >
                    <h:graphicImage library="_default"
                                    name="images/favicon/android-chrome-512x512.png"
                                    alt="Icon"
                    />
                </h:link>

                <ui:fragment rendered="#{not empty person.authPerson or not empty healthService.authHealthService}">
                    <a class="item" id="sidebar-menu-button">
                        <i class="sidebar icon"/>
                        <span class="text">#{i18n["header.menu"]}</span>
                    </a>
                </ui:fragment>

                <div class="right menu">

                    <div class="ui dropdown item">
                        <span class="language">
                            <i class="#{i18nBean.country} flag"/>
                            <span class="text"> #{i18nBean.language}</span>
                        </span>
                        <div class="menu">
                            <h:form>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('it')}"
                                        styleClass="item"
                                >
                                    <i class="italy flag"/>
                                    Italiano
                                </h:commandLink>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('en')}"
                                        styleClass="item"
                                >
                                    <i class="america flag"/>
                                    English
                                </h:commandLink>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('de')}"
                                        styleClass="item"
                                >
                                    <i class="germany flag"/>
                                    Deutsch
                                </h:commandLink>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('fr')}"
                                        styleClass="item"
                                >
                                    <i class="france flag"/>
                                    Français
                                </h:commandLink>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('es')}"
                                        styleClass="item"
                                >
                                    <i class="spain flag"/>
                                    Español
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>

                    <ui:fragment
                            rendered="#{empty person.authPerson and empty healthService.authHealthService}">
                        <div class="item">
                            <h:link value="#{i18n['common.signIn']}"
                                    outcome="/signin/index"
                                    styleClass="ui primary blue button"
                            />
                        </div>
                    </ui:fragment>
                </div>
            </div>
        </div>
    </header>
</ui:composition>

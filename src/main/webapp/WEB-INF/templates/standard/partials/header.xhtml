<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <header class=" header">
        <div class="ui menu huge">
            <div class="header-limiter">
                <h:link outcome="/index"
                        styleClass="item"
                >
                    <h:graphicImage library="default"
                                    name="images/favicon/android-chrome-512x512.png"
                                    alt="Icon"
                    />
                </h:link>

                <ui:fragment rendered="#{not empty person.authPerson}">
                    <a class="item" id="sidebar-menu-button">
                        <i class="sidebar icon"/>
                        <span class="text">#{i18n["header.menu"]}</span>
                    </a>
                </ui:fragment>

                <div class="right menu">
                    
                    <div class="ui dropdown item">
                        <i class="world icon"/> #{i18nBean.language}
                        <div class="menu">
                            <h:form>
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('en')}"
                                        value="English"
                                        styleClass="item"
                                />
                                <h:commandLink
                                        action="#{i18nBean.setLanguage('it')}"
                                        value="Italiano"
                                        styleClass="item"
                                />
                            </h:form>
                        </div>
                    </div>

                    <ui:fragment rendered="#{empty person.authPerson}">
                        <div class="item">
                            <h:link value="#{i18n['common.signIn']}"
                                    outcome="/signin/index"
                                    styleClass="ui primary button"
                            />
                        </div>
                    </ui:fragment>
                </div>
            </div>
        </div>
    </header>
</ui:composition>
